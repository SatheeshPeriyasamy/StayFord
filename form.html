<div id="registration" class="">
    <form action="">
        <h1 class="text-lg md:text-3xl font-bold mb-4 text-center">Registration Form</h1>
        <!-- Name -->
        <div class="">
            <label for="name" class="">Name:</label>
            <input type="text" name="" id="">
        </div>

        <!-- Room Type -->
        <div class="">
            <label for="room" class="">Room Type:</label>
            <select name="room" id="room">
                <option value="Non - AC">Non - AC</option>
                <option value="AC">Normal AC</option>
                <option value="Delux">AC - Suite</option>
              </select>
        </div>

        <div class="">
            <label for="guests" class="">Number of Guests:</label>
            <input type="number" name="" id="">
        </div>

        <div>
            <label for="checkindate" class="">Check-in Date:</label>
            <input type="date" name="" id="">
        </div>

        <div>
            <label for="checkintime" class="">Check-in Time:</label>
            <input type="time" name="" id="">
        </div>

        <div>
            <label for="checkoutdate" class="">Check-out Date:</label>
            <input type="date" name="" id="">
        </div>

        <div>
            <label for="checkouttime" class="">Check-out Time:</label>
            <input type="time" name="" id="">
        </div>
        
        <div>
            <label for="pickup" class="flex">Free Pick Up?</label>      
            <button>Yes, I need Pickup.</button> 
            <button>No, I need Pickup.</button>          
        </div>

        <div>
            <p>Special Requests</p>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
    </form>
</div>
